{{ define "main" }}
{{ .Content }}
    <div class="post-list">
    {{ range .Site.RegularPages }}
        <div class="list-row">
            <div>
                <a href="{{.Permalink}}">{{.Title}}</a>
            </div>
            <div class="publish-date">
                {{ .PublishDate.Format "2006-01-02" }}
            </div>
        </div>
        
    {{end}}
    </div>
{{ end }}
